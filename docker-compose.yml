services:

  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ci}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ci}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: . # Если ".", то билдит самого себя
    environment:
      DATABASE_ENGINE: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_USER}
    ports:
      - "8000:8000"
    depends_on:
      - db

  adminer:
    # Простенькая админка БД
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  db-data:

# docker-compose up --build - пересобирает все образы которые нужны
